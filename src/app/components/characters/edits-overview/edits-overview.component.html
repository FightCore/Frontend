<table
  *ngIf="edits"
  mat-table
  [dataSource]="edits"
  class="mat-elevation-z8 w-100"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>User.</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="original">
    <th mat-header-cell *matHeaderCellDef>Original</th>
    <td class="big-text" mat-cell *matCellDef="let element">
      <td-ngx-text-diff
        [left]="element.original"
        [right]="element.target"
      ></td-ngx-text-diff>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="approve">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button (click)="approvePost(element.id)" color="accent">Approve</button>
      <button mat-stroked-button color="accent">Merge manually</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deny">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary">Deny</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    class="big-text"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
