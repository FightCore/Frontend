<p>A refresh is needed before the changes take place!</p>
<table
  *ngIf="edits && edits.length > 0 else noEdits"
  mat-table
  [dataSource]="edits"
  class="mat-elevation-z8 w-100"
>
<caption>Suggested edits</caption>
  <!-- Position Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef id="edit-user-header">User.</th>
    <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef id="edit-type-header">Type.</th>
    <td mat-cell *matCellDef="let element">{{ getEditType(element.editType) }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="original">
    <th mat-header-cell *matHeaderCellDef id="edit-original-header">Original</th>
    <td class="big-text" mat-cell *matCellDef="let element">
      <td-ngx-text-diff
      *ngIf="element.original && element.target else jsonDisplay"
        [left]="element.original"
        [right]="element.target"
      ></td-ngx-text-diff>

      <ng-template #jsonDisplay>
        {{element.target}}
      </ng-template>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="approve">
    <th mat-header-cell *matHeaderCellDef id="edit-approve-header"></th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="isContributor">
        <button mat-stroked-button (click)="approvePost(element)" color="accent">Approve</button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="deny">
    <th mat-header-cell *matHeaderCellDef id="edit-deny-header"></th>
    <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="reject(element)" color="primary">Reject</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    class="big-text"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
<ng-template #noEdits>
  There are no edits available.
</ng-template>
