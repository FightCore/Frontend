<h2 i18n>{{ 'Characters.GeneralInformation' | translate }}</h2>
<p class="text">
  {{ character.generalInformation }}
</p>
<h5 i18n>{{ 'Characters.Sources' | translate }}</h5>
<div *ngFor="let source of character.informationSources">
  <button mat-stroked-button color="accent"
  (click)="openInNewTab(source.url)">
    <em class="material-icons">exit_to_app</em>
    {{source.displayName}}
  </button>
</div>
