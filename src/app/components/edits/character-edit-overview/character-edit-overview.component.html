<mat-card class="mat-elevation-z5">
    <mat-card-header>
      <div mat-card-avatar>
        <img class="fit-image-height" alt="character profile shot" [src]="characterIcon()" >
      </div>
      <mat-card-title>{{ characterEdits.character.name }}</mat-card-title>
      <mat-card-subtitle>{{characterEdits.character.game.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-edits-overview
        [isContributor]="true"
        [characterId]="characterEdits.character.id"
        [edits]="characterEdits.edits"></app-edits-overview>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">
        View
      </button>
    </mat-card-actions>
  </mat-card>
