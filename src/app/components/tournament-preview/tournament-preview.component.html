<mat-card>
  <mat-card-header>
    <div class="row">
      <div class="col-2 tournament-image">
        <fa-icon icon="trophy"></fa-icon>
      </div>
      <div class="col-10">
        <mat-card-title>
          {{ tournament.name }}
        </mat-card-title>
        <mat-card-subtitle>
          <em class="material-icons">location_city</em
          >{{ tournament.venueAddress }}
        </mat-card-subtitle>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
      <em class="material-icons">calendar_today</em>
      {{ tournament.startAt | date }}
    <button mat-raised-button color="primary" class="view-button">
      <em class="material-icons">chevron_right</em> View on {{ tournament.source }}
    </button>
  </mat-card-content>
</mat-card>
