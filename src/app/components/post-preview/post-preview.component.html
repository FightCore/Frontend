<div [class]="'post ' + getPostClass()">
  <div class="post-header background-color-primary row">
    <div *ngIf="post.game.bannerUrl && !minimalMode()">
      <img class="post-banner" alt="Post Banner" [src]="post.game.bannerUrl" />
    </div>
    <div class="d-none d-md-block post-avatar-container col-lg-2">
      <ngx-avatar class="avatar-accent" [name]="post.author.name"></ngx-avatar>
    </div>
    <div class="col-lg-8 col-xs-12">
      <h4 class="post-title mouse-pointer" (click)="viewPost(post.id)" ><span *ngIf="post.isPrivate">
          <fa-icon icon="lock" size="1x"></fa-icon>
        </span> {{ post.title }}</h4>
      <h6 class="post-subtitle">By {{ post.author.name }}</h6>
    </div>
    <div class="d-none d-md-block col-lg-2">
      <img
        alt="Character stock icon"
        class="fit-image-height"
        *ngIf="post.character && post.character.stockIcon"
        [src]="post.character.stockIcon.url"
      />
    </div>
  </div>
  <div class="post-content">
    <div [innerHTML]="post.body" class="post-markdown-text"></div>
    <div class="fill-remaining-space"></div>
    <div class="fill-remaining-space .d-block .d-sm-none"></div>
    <div class="post-bottom-bar row">
      <div class="col-9">
        <button (click)="viewPost(post.id)" mat-raised-button color="accent">
          View
        </button>
        <app-like-button
          [postId]="post.id"
          [likes]="post.likes"
          [liked]="post.liked"
        >
        </app-like-button>
      </div>
      <div class="col-3">
        <app-game-chip [game]="post.game"></app-game-chip>
      </div>
    </div>
  </div>
</div>
