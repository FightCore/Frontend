<mat-card class="mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>{{ move.name }}</mat-card-title>
      <mat-card-subtitle>{{ move.normalizedName }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      class="frame-data-image"
      [src]="
        'https://i.fightcore.gg/melee/moves/' +
        characterName + '/' +
        move.normalizedName +
        '.gif'
      "
      onerror="this.src='https://i.fightcore.gg/melee/moves/notfound.jpg';"
      [alt]="move.normalizedName + '-gif'"
    />
    <mat-card-content>
      <div *ngFor="let attribute of attributes">
        <div *ngIf="attribute.value">
          {{ attribute.name }}: <div class="float-right">{{ attribute.value }}</div>
          <hr />
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button (click)="openMove(move)">View</button>
      <button class="float-right" mat-button>Edit</button>
    </mat-card-actions>
  </mat-card>
