<mat-card class="mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>{{ move.name }}</mat-card-title>
      <mat-card-subtitle>{{ move.normalizedName }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      class="frame-data-image"
      [src]="
        'https://i.fightcore.gg/melee/moves/' +
        characterName + '/' +
        move.normalizedName +
        '.gif'
      "
      onerror="this.src='https://www.publicdomainpictures.net/pictures/280000/nahled/not-found-image-15383864787lu.jpg';"
      alt="BROKEN IMAGE LOL"
    />
    <mat-card-content>
      <div *ngFor="let attribute of attributes">
        <div *ngIf="attribute.value">
          {{ attribute.name }}: <div class="float-right">{{ attribute.value }}</div>
          <hr />
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openHitboxes(move)">View hitboxes</button>
      <button mat-button>Edit</button>
    </mat-card-actions>
  </mat-card>
