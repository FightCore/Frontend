<mat-toolbar color="primary">
  <span class="title">Character attributes</span>
</mat-toolbar>
<div class="container-fluid">
  <div class="row mb-1">
    <div *ngFor="let stat of statistics" class="col-lg-2 col-12">
      {{ stat.name }}:
      <p class="float-end">
        {{ stat.value }}
      </p>
    </div>
  </div>
</div>
