<h2 mat-dialog-title>Edit {{ move.name }}</h2>

<table mat-table [dataSource]="attributes" class="w-100">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name.</th>
    <td mat-cell *matCellDef="let attribute">{{ attribute.name }}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Current value</th>
    <td mat-cell *matCellDef="let attribute">{{ attribute.value }}</td>
  </ng-container>

  <ng-container matColumnDef="input">
    <th mat-header-cell *matHeaderCellDef>New value</th>
    <td mat-cell *matCellDef="let attribute"><input matInput [value]="attribute.value" /></td>
  </ng-container>

  <ng-container matColumnDef="save">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button mat-button>Save</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
