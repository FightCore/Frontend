<mat-card class="mat-elevation-z5">
  <mat-card-header>
    <div *ngIf="post.character && post.character.stockIcon" mat-card-avatar>
      <img
      alt="Character stock icon"
      class="fit-image-height"
      [src]="post.character.stockIcon.url"
    />
    </div>
    <mat-card-title class="mouse-pointer" (click)="viewPost(post.id)">
      {{ post.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ 'Posts.WrittenBy' | translate }} <strong>{{post.author.name}}</strong>
      <div></div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="post-content">
    <div>
      <span><mat-icon class="mat-label-icon">sports_esports</mat-icon> {{post.game.name}}</span>
      <span *ngIf="this.post.category > 0" class="float-right"><mat-icon class="mat-label-icon">label</mat-icon>{{getTranslationsForValue() | translate}}</span>
    </div>
    <mat-divider class="mb-2"></mat-divider>
    <p *ngIf="post.description else markdownContent">{{post.description}}</p>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of post.tags" selected>{{tag}}</mat-chip>
      </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <app-like-button
        class="like-button"
          [postId]="post.id"
          [likes]="post.likes"
          [liked]="post.liked"
        >
        </app-like-button>
        <button (click)="viewPost(post.id)" mat-button color="primary">
          {{ 'Posts.ReadMore' | translate }}
        </button>
  </mat-card-actions>
</mat-card>


<ng-template #markdownContent>
  <p [innerHTML]="post.body" class="post-markdown-text"></p>
</ng-template>
