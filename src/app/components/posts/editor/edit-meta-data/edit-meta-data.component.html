<h4>Category</h4>
<p>A general category which your post falls under.</p>
<mat-form-field class="w-100">
    <mat-label>Category</mat-label>
    <mat-select required>
      <mat-option value="techniques">Techniques</mat-option>
      <mat-option value="combos">Combos</mat-option>
      <mat-option value="matchups">Matchups</mat-option>
      <mat-option value="guides">Guides</mat-option>
    </mat-select>
  </mat-form-field>

  <h4>Tags</h4>
  <p>Small tags that your post can be searched for.</p>
  <mat-form-field class="w-100">
    <mat-chip-list #chipList aria-label="Tags">
      <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
               [removable]="true" (removed)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="New tag..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
