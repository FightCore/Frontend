<mat-toolbar color="primary">
    <mat-toolbar-row>
      <div [routerLink]="['']" >
          <img class="logo" src="assets/FC.png" alt="FightCore logo"/>
          <span>FightCore</span>
      </div>
      <span [routerLink]="['/post']" i18n>Posts</span>
      <span [routerLink]="['/character']" i18n>Characters</span>
      <span [routerLink]="['/game']" i18n>Games</span>
      <span class="spacer"></span>
      <div class="d-none d-md-block">
        <span *ngIf="isAuthenticated() else login" (click)="toUser()" >
          <fa-icon icon="user-circle" size="1x">
          </fa-icon> {{getUserName()}}</span>
        <span *ngIf="isAuthenticated()" (click)="logout()" i18n> Logout</span>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row class="d-md-block d-lg-none">
        <span *ngIf="isAuthenticated() else login" (click)="toUser()" >
            <fa-icon icon="user-circle" size="1x">
            </fa-icon> {{getUserName()}}</span>
          <span *ngIf="isAuthenticated()" (click)="logout()" i18n> Logout</span>
    </mat-toolbar-row>
</mat-toolbar>

<ng-template #login>
  <span (click)="register()" i18n>Register</span>
  <span [routerLink]="['/login']" i18n>Login</span>
</ng-template>
