<div class="container-fluid toolbar-container">
  <h2 i18n>Posts</h2>
  <h6 i18n>
    Posts made by people from the community. This needs a longer description.
  </h6>
  <div class="row">
    <div class="col-lg-10">
      <div class="create-button">
        <button (click)="createPost()" mat-raised-button color="accent" i18n>
          Create new post
        </button>
      </div>
    </div>

    <div class="col-lg-2 col-xs-12">
      <mat-form-field class="right-search-bar">
          <mat-label i18n>Search</mat-label>
        <input matInput name="search" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div *ngIf="loading; else postDisplay">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <ng-template #postDisplay>
    <div class="row equal">
      <div class="col-lg-4" *ngFor="let post of posts">
        <app-post-preview class="post-preview" [post]="post"></app-post-preview>
      </div>
    </div>
  </ng-template>
</div>
