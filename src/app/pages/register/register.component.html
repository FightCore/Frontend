<div class="container register-container">
  <form [formGroup]="form">
    <h3 i18n>Create your account</h3>

    <mat-form-field>
      <input
        matInput
        required
        placeholder="Username"
        formControlName="usernameControl"
        type="text"
        autocomplete="username"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        required
        placeholder="Email"
        formControlName="emailControl"
        type="email"
        autocomplete="email"
      />
      <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')" i18n>
            Please enter a valid email address
          </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        required
        placeholder="Password"
        formControlName="passControl"
        type="password"
        autocomplete="new-password"
      />

      <mat-hint i18n>
        Password must be at least 6 characters, have at least one
        non-alphanumeric character, have at least one number, and have at least
        one upper case letter.
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        required
        formControlName="confirmPassControl"
        placeholder="Confirm Password"
        type="password"
        autocomplete="new-password"
      />
      <mat-error
        *ngIf="
          confirmPassControl.touched && confirmPassControl.hasError('required')
        "
        i18n
      >
        Confirming password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="confirmPassControl.valid && form.errors" i18n>
        Passwords do not match.
      </mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="accent" i18n>
      Submit
    </button>

    <div *ngIf="submitting">
      <br />
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </form>
</div>
