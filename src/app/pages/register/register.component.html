<div class="container">
  <form class="user-form">
    <mat-form-field appearance="outline">
      <mat-label i18n>Email</mat-label>
      <input
        matInput
        placeholder="Enter your email"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{ getErrorMessage(email) }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label i18n>Username</mat-label>
      <input
        matInput
        placeholder="Enter your username"
        [formControl]="username"
        required
      />
      <mat-error *ngIf="username.invalid">{{
        getErrorMessage(username)
      }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label i18n>Password</mat-label>
      <input
        matInput
        placeholder="Enter your password"
        [formControl]="password"
        type="password"
        required
      />
      <mat-error *ngIf="password.invalid">{{
        getErrorMessage(password)
      }}</mat-error>
    </mat-form-field>

    <!-- Password validations -->
    <mat-hint align="end" aria-live="polite">
      {{ password.value.length }} / 25
    </mat-hint>
    <mat-password-strength #passwordComponent [password]="password.value">
    </mat-password-strength>
    <mat-checkbox [(ngModel)]="showPasswordInfo" name="showPasswordInfo" i18n
      >Show details
    </mat-checkbox>
    <mat-password-strength-info
      *ngIf="showPasswordInfo"
      [passwordComponent]="passwordComponent"
    >
    </mat-password-strength-info>
    <!-- End Password Validation -->


    <mat-form-field appearance="outline">
      <mat-label i18n>Confirm password</mat-label>
      <input
        matInput
        placeholder="Confirm your password"
        [formControl]="confirmPassword"
        type="password"
        required
      />
      <mat-error *ngIf="confirmPassword.invalid">{{
        getErrorMessage(confirmPassword)
      }}</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="register()"
      class="register-button"
      i18n
    >
      Register
    </button>
  </form>
</div>
