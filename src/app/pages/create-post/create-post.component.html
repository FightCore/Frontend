<div class="d-md-block">
    <div class="container-fluid">
        <h2 i18n>
            Create a new post
          </h2>
        <mat-form-field class="create-post-header">
          <mat-label i18n>
            Title
          </mat-label>
          <input [(ngModel)]="title" matInput name="title" required />
        </mat-form-field>
        <app-game-selector *ngIf="!this.post" (selectionChange)="onGameChange($event)" class="create-post-header">
        </app-game-selector>
        <app-game-selector *ngIf="this.post" [selected]="this.post.gameId" (selectionChange)="onGameChange($event)" class="create-post-header">
        </app-game-selector>
        <mat-checkbox class="create-post-header" [(ngModel)]="isPrivate" i18n
          >Private Post</mat-checkbox
        >
        <div class="create-button">
          <button mat-raised-button color="primary" (click)="togglePreview()" i18n>
            Show/Hide Preview
          </button>
          <button mat-raised-button color="primary" (click)="openHelp()" i18n>
            Show Help
          </button>
          <button [disabled]="isLoading" mat-raised-button color="accent" (click)="createPost()" i18n>
            <div *ngIf="this.post else createText">
              Update Post
            </div>
          </button>
        </div>
      </div>
      <hr />
      <md-editor
      #mdEditor
        name="Post Content"
        [(ngModel)]="markdownContent"
        [height]="'40em'"
        required
      >
      </md-editor>
</div>
<ng-template #createText i18n>
    Create Post
</ng-template>
