<div class="container-fluid mt-2 mb-2">
  <div *ngIf="loading; else postDisplay">
    <app-loading></app-loading>
  </div>
</div>
<app-top-scroller></app-top-scroller>

<ng-template #postDisplay>
  <mat-card>
    <mat-card-header>
      <img
        mat-card-avatar
        class="stock-icon"
        [src]="character.stockIcon.url"
        alt="Stock icon"
      />
      <mat-card-title>{{ character.name }}</mat-card-title>
      <mat-card-subtitle>{{ character.game.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="General Information">
          <div class="row w-100">
            <div class="col-lg-3">
              <div>
                <!--Center this image.-->
                <img
                  *ngIf="character.characterImage"
                  [src]="character.characterImage.url"
                  alt="character-portrait"
                  height="370em"
                  class="profile-shot"
                />
                <hr />
              </div>
            </div>
            <div class="col-lg-9">
              <div>
                <app-general-information
                  [character]="character"
                ></app-general-information>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Notable players">
          <div>
            <h2 i18n>Notable Players</h2>
            <h5 *ngIf="character.notablePlayers.length == 0">
              No players yet!
            </h5>
            <div *ngFor="let player of character.notablePlayers">
              <app-notable-player [player]="player"></app-notable-player>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="FightCore Posts">
          <div class="m-1">
            <h2 i18n>Top FightCore posts</h2>
            <div *ngIf="!postLoading" class="row equal w-100">
              <div *ngFor="let post of posts" class="col-lg-4">
                <app-post-preview [post]="post"></app-post-preview>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Resources">
          <div *ngIf="!youtubeLoading">
            <div>
              <h2 i18n>Videos</h2>
              <h5 *ngIf="youtubeUrls.length == 0">
                No videos yet!
              </h5>
              <div class="row w-100">
                <div *ngFor="let video of youtubeUrls" class="col-lg-6">
                  <div class="video">
                    <iframe
                      [src]="video"
                      width="625em"
                      height="350em"
                      class="fit-image-max-width"
                      title="youtube-video-embed"
                      webkitallowfullscreen
                      mozallowfullscreen
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
              <h2>Websites</h2>
              <p *ngIf="character.websites.length === 0">
                No websites have been added yet.
              </p>
              <button
                *ngFor="let website of character.websites"
                class="d-inline m-1"
                color="primary"
                mat-raised-button
                (click)="openUrl(website.websiteUrl)"
              >
                {{ website.title }}
              </button>
            </div>
          </div>
        </mat-tab>
        <mat-tab *ngIf="isLoggedIn">
          <ng-template mat-tab-label>
            <mat-icon>build</mat-icon>
            Edits
          </ng-template>
          <div *ngIf="characterId">
            <app-edits-overview [characterId]="characterId" [isContributor]="isContributor()"></app-edits-overview>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <h5 class="title">Contributors</h5>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <p *ngIf="character.contributors.length === 0">
            No contributors yet.
          </p>
          <app-contributor-list
            [contributors]="character.contributors"
          ></app-contributor-list>
        </div>
        <div class="col-lg-6 col-md-12">
          <button
            mat-raised-button
            color="primary"
            class="float-right"
            (click)="editCharacter()"
            i18n
          >
            <em class="material-icons">edit</em> Edit character
          </button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</ng-template>
