<div class="container-fluid main-container">
  <div *ngIf="loading; else postDisplay">
    <app-loading></app-loading>
  </div>
</div>

<ng-template #postDisplay>
  <div class="header">
    <div class="row equal">
      <div class="col-lg-2">{{ character.game.name }}</div>
      <div class="col-lg-8 nametag">
        <h1>{{ character.name }}</h1>
      </div>
      <div class="col-lg-2">
        <img
          src="https://www.ssbwiki.com/images/3/30/MarioSymbol.svg"
          alt="character-icon"
          height="70em"
        />
      </div>
    </div>
  </div>
  <div class="body info-container">
    <div class="row">
      <div class="col-lg-3">
        <div class="info-container">
          <img
            src="https://www.ssbwiki.com/images/thumb/8/80/Falco_SSBU.png/1200px-Falco_SSBU.png"
            alt="character-portrait"
            height="370em"
          />
        </div>
      </div>
      <div class="col-lg-9">
        <div class="info-container">
          <h2 class="title" i18n>General Information</h2>
          <p class="text">
            {{ lorem() }}
          </p>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="info-container">
          <h2 class="title" i18n>Notable Players</h2>
          <p class="text">
            {{ lorem() }}
          </p>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="info-container">
          <h2 class="title" i18n>Top FightCore posts</h2>
          <div class="row equal">
            <div *ngFor="let post of posts" class="col-lg-4">
              <app-post-preview [post]="post"></app-post-preview>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <div class="info-container">
          <h2 class="title">Videos</h2>
          <div class="row">
            <div *ngFor="let video of youtubeUrls" class="col-lg-6">
              <div class="video">
                <iframe
                  [src]="video"
                  width="625em"
                  height="350em"
                  frameborder="0"
                  webkitallowfullscreen
                  mozallowfullscreen
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
