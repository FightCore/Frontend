<div class="container-fluid mt-2">
  <app-titlebar [title]="'Games.Games' | translate"></app-titlebar>
  <app-loading *ngIf="loading; else gameList"></app-loading>
</div>

<ng-template #gameList>
  <div class="row equal">
    <div *ngFor="let game of games" class="col-lg-4 game">
        <app-game-preview [game]="game"></app-game-preview>
    </div>
  </div>
</ng-template>
