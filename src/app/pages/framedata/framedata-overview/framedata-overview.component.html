<div class="container-fluid">
  <h2>{{ 'FrameData.FrameData' | translate }}</h2>
  <app-loading *ngIf="loading"></app-loading>
  <mat-card *ngIf="!loading" class="mat-elevation-z10 mb-3">
    <mat-card-header>
      <mat-card-title class="title">{{ 'Characters.QuickCharacterSelector' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="character-stock-icon" *ngFor="let character of characters">
        <img
          class="mouse-pointer"
          *ngIf="character.stockIcon"
          [src]="character.stockIcon.url"
          (click)="viewCharacter(character.id)"
          [alt]="character.name"
        />
      </div>
    </mat-card-content>
  </mat-card>

  <div *ngIf="!loading" class="row">
    <div *ngFor="let character of characters" class="col-lg-4 p-2">
      <mat-card class="mat-elevation-z3">
        <mat-card-header>
          <mat-card-title>{{character.name}}</mat-card-title>
          <div mat-card-avatar>
            <img class="fit-image-height" alt="character profile shot" [src]="character.stockIcon.url" >
          </div>
        </mat-card-header>
        <mat-card-content>
          <table class="w-100">
            <tr>
              <th>Weight</th>
              <th>Gravity</th>
              <th>Walk speed</th>
              <th>Run speed</th>
              <th>Dash frames</th>
            </tr>
            <tr *ngFor="let stats of [getFrameDataForCharacter(character.id).characterStatistics]">
              <td>{{stats.weight}}</td>
              <td>{{stats.gravity}}</td>
              <td>{{stats.walkSpeed}}</td>
              <td>{{stats.runSpeed}}</td>
              <td>{{stats.dashFrames}}</td>
            </tr>
          </table>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="viewCharacter(character.id)">View</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
