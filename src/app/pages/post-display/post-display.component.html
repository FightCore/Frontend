<div class="container-fluid">
  <div *ngIf="loading; else display"></div>
</div>

<ng-template #display>
  <div class="post">
    <div class="header">
      <div class=row>
          <div class="col-lg-4 col-xs-12">
            <div class="game-chip">
              {{ post.game }}
            </div>
          </div>
          <h2 class="col-lg-4 col-xs-12 title">
            {{ post.title }}
            <h4 class="subtitle" i18n>By {{ post.author }}</h4>
          </h2>
          <div class="col-lg-4 col-xs-12 like-button">
              <fa-icon
              (click)="likePost()"
              class="like-button"
              size="2x"
              icon="heart"
            ></fa-icon>
            {{ post.likes }}
          </div>
      </div>

    </div>
    <markdown>
      {{ post.body }}
    </markdown>
  </div>
</ng-template>
