<div class="container-fluid">
    <h1 class="title" *ngIf="user">
        {{ user.name }}
    </h1>
  <app-loading *ngIf="loading; else postDisplay"></app-loading>
</div>

<ng-template #postDisplay>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2 i18n>Posts by {{ user.name }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div *ngFor="let post of posts" class="col-lg-4 col-xs-12">
          <app-post-preview [post]="post"></app-post-preview>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>
